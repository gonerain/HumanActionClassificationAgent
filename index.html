<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scene Presence Monitor</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    #status {
      margin: 10px 0;
      font-size: 1.2em;
      font-weight: bold;
    }
    #frame {
      border: 2px solid #ccc;
      max-width: 100%;
      height: auto;
    }
    #info {
      margin-top: 10px;
      font-size: 1em;
      color: #555;
    }
    section {
      margin-top: 20px;
    }
    button {
      padding: 6px 12px;
      margin-right: 6px;
    }
    pre {
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Scene Presence Monitor</h1>
  <div id="status">Connecting...</div>
  <img id="frame" src="" alt="Live Feed">
  <div id="info"></div>

  <section id="snapshotSection">
    <h2>Snapshot</h2>
    <button id="snapshotBtn">Fetch Snapshot</button>
    <img id="snapshot" src="" alt="Snapshot" style="display:none; border:2px solid #ccc; max-width:100%; height:auto;">
    <pre id="snapshotInfo"></pre>
  </section>

  <section id="reportSection">
    <h2>Inference Report</h2>
    <button id="reportBtn">Fetch Report</button>
    <pre id="reportInfo"></pre>
  </section>

  <section id="configSection">
    <h2>Update Config</h2>
    <input type="text" id="sourceInput" placeholder="Video source">
    <input type="text" id="regionInput" placeholder='Region JSON e.g. [[0,0],[100,0]]'>
    <label><input type="checkbox" id="saveConfig"> Save to disk</label>
    <button id="configBtn">Apply</button>
    <pre id="configStatus"></pre>
  </section>

  <script>
    const statusDiv = document.getElementById("status");
    const frameImg = document.getElementById("frame");
    const infoDiv = document.getElementById("info");
    const snapshotBtn = document.getElementById("snapshotBtn");
    const snapshotImg = document.getElementById("snapshot");
    const snapshotInfo = document.getElementById("snapshotInfo");
    const reportBtn = document.getElementById("reportBtn");
    const reportInfo = document.getElementById("reportInfo");
    const sourceInput = document.getElementById("sourceInput");
    const regionInput = document.getElementById("regionInput");
    const saveConfig = document.getElementById("saveConfig");
    const configBtn = document.getElementById("configBtn");
    const configStatus = document.getElementById("configStatus");

    const wsProto = location.protocol === "https:" ? "wss" : "ws";
    const socket = new WebSocket(`${wsProto}://${location.host}/status`);

    socket.onopen = () => {
      statusDiv.textContent = "âœ… Connected to backend";
    };

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);
      frameImg.src = "data:image/jpeg;base64," + data.frame;

      statusDiv.textContent = data.scene_active
        ? "ðŸŸ¢ æœ‰äººåœ¨å²—"
        : "ðŸ”´ æ— äººåœ¨å²—";

      infoDiv.innerHTML = `
        <strong>Active IDs:</strong> ${data.active_ids.join(", ")}<br>
        <strong>Roll Status:</strong> ${data.roll_status}
      `;
    };

    socket.onerror = () => {
      statusDiv.textContent = "âŒ WebSocket error";
    };

    socket.onclose = () => {
      statusDiv.textContent = "ðŸ”Œ WebSocket closed";
    };

    snapshotBtn.onclick = async () => {
      const resp = await fetch("/snapshot");
      const data = await resp.json();
      if (data.frame) {
        snapshotImg.src = "data:image/jpeg;base64," + data.frame;
        snapshotImg.style.display = "block";
      }
      snapshotInfo.textContent = JSON.stringify(data, null, 2);
    };

    reportBtn.onclick = async () => {
      const resp = await fetch("/inference/report");
      const data = await resp.json();
      reportInfo.textContent = JSON.stringify(data, null, 2);
    };

    configBtn.onclick = async () => {
      const payload = {};
      const srcVal = sourceInput.value.trim();
      if (srcVal) {
        payload.source = isNaN(Number(srcVal)) ? srcVal : Number(srcVal);
      }
      const regionVal = regionInput.value.trim();
      if (regionVal) {
        try {
          payload.region = JSON.parse(regionVal);
        } catch (e) {
          configStatus.textContent = "Invalid region JSON";
          return;
        }
      }
      const params = new URLSearchParams();
      if (saveConfig.checked) params.set("save", "true");
      const resp = await fetch(`/config?${params.toString()}`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(payload)
      });
      const data = await resp.json();
      configStatus.textContent = JSON.stringify(data, null, 2);
    };
  </script>
</body>
</html>
